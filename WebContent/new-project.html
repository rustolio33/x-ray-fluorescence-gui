<!DOCTYPE html>
<html>
	<head>
		<title>X-Ray Fluorescence - New Project</title>
		<link rel="stylesheet" href="xray.css" />
		<link rel="stylesheet" href="jquery-ui-1.10.3.custom.min.css" />
		
	</head>
	
	<body>
		<div id="container">
			<form id="form" method="post" action="/register" name="register">
				<fieldset id="start-project">
					<legend>
						Enter Project Information
					</legend>
				
					<div class="project-number">
						<label>Project Number:
							<input class="button" type="number" placeholder="Enter 5-Digit Project #" name="project-number" id="project-number" required title="Please enter project number">
						</label>
					</div>
					
					<div class="customer-name">
						<label>Customer Name:
							<input class="button" type="text" placeholder="Enter Customer Name" name="customer-name" id="customer-name" required title="Please enter customer name">
						</label>
					</div>
					
					<div class="method-name">
						<label>Method Name:
							<select id="method-name" name="method-name" required>
								<option value="choose">Please choose a method</option>
								<option value="chromePhosphate">Chrome Phosphate</option>
								<option value="chromeOnSteel">Chrome On Steel</option>
								<option value="chromeFree">Chrome Free(Titanium)</option>
							</select>
						</label>
					</div>
					
					<div class="substrate">
						<label>Substrate:
							<select id="substrate" name="substrate" required>
								<option value="choose">Please choose a substrate</option>
							</select>
						</label>
					</div>
					
					<div class="user-initials">
						<label>User Initials:
							<input class="button" type="text" placeholder="Enter Your Initials" name="user-initials" id="user-initials" required title="Please enter your initials">
						</label>
					</div>
					
					<div class="register"><input id="next" type="button" value="Enter New Project"></div>
				</fieldset>
				
				</fieldset>
				
				<fieldset id="measure">
					<legend>
						Enter Sample Name
					</legend>
					
					<div class="sample-name">
						<label>Sample Name:
							<input class="button" type="text" placeholder="Enter Sample Name" name="sample-name" id="sample-name" required title="Please enter sample name">
						</label>
					</div>
					
					<div class="register"><input id="measure-sample" type="button" value="Measure Sample"></div>
					<div class="register"><input id="complete-project" type="button" value="Complete Project"></div>
				
				</fieldset>
			</form>
		</div>
		
		<script src="jquery-1.9.1.js"></script>
		<script src="jquery-ui-1.10.3.custom.js"></script>
		<script src="utilities.js"></script>
		<script src="validate.js"></script>
		<script src="select.js"></script>
		<script src="multistepform.js"></script>
	</body>
</html>
